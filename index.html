<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <link href="styles.css" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

    <div class = "header">
         <h1>Tic Tac Toe</h1>
    </div>

    <div class = "main">

       <div class = "game-info">

          <div id = "info">
               <div>
               <div><h3>Player 1<span></span></h3></div>
               <div class = "score"><h2 id = "p1-score">0</h2></div>
               </div>
               <div>
               <div><h3>Player 2<span></span></h3></div>
               <div class = "score"><h2 id = "p2-score">0</h2></div></div>
               <div>
               <h3>Tie </h3>
               <div class = "score"><h2 id = "tie">0</h2 ></div></div>
          </div>

       </div>
       
      
       

     <div class = "game-section">
     <div style="display: flex;justify-content: space-around;">
     <div><h6>Player 1 : <span id = "p1"></span></h6></div>
     <div><h6>Player 2 : <span id = "p2"></span></h6></div>
     </div>
     <div id = "grid">
         <div data-index = "00" class = "first-row"></div>
         <div data-index = "01" class = "first-row"></div>
         <div data-index = "02" class = "first-row" style="border-right: none;"></div>
         <div data-index = "10" class = "second-row"></div>
         <div data-index = "11" class = "second-row"></div>
         <div data-index = "12" class = "second-row" style="border-right: none;"></div>
         <div data-index = "20" class = "third-row"></div>
         <div data-index = "21" class = "third-row"></div>
         <div data-index = "22" class = "third-row" style="border-right: none;"></div>
     </div>


     <div style="display: flex;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width = 30px style="fill:white" id = "restart"><title>restart</title><path d="M12,4C14.1,4 16.1,4.8 17.6,6.3C20.7,9.4 20.7,14.5 17.6,17.6C15.8,19.5 13.3,20.2 10.9,19.9L11.4,17.9C13.1,18.1 14.9,17.5 16.2,16.2C18.5,13.9 18.5,10.1 16.2,7.7C15.1,6.6 13.5,6 12,6V10.6L7,5.6L12,0.6V4M6.3,17.6C3.7,15 3.3,11 5.1,7.9L6.6,9.4C5.5,11.6 5.9,14.4 7.8,16.2C8.3,16.7 8.9,17.1 9.6,17.4L9,19.4C8,19 7.1,18.4 6.3,17.6Z" /></svg>
          <button class = "button" >End</button>
     </div>

    </div>

       
    </div>

    <div class = "start-game">
        <!-- <div><img src="Tic_tac_toe.svg.png" width="150px" height="150px"></div> -->
        <div id = "symbol-select"> 
          <div style="grid-column: 1/3;color: #fde047;" ><h2 class = "permanent-marker-regular">Select The Symbol </h2></div>
          <div id = "x">
               <svg  width="50px" height="50px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path id = "x-symbol" style = "fill : white" d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z" fill="#0F0F0F"/>
               </svg>
          </div>
          <div id = "o">
               <svg  width="50px" height="50px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path id = "o-symbol" style= "stroke : white" d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
               </svg>  
          </div>

        </div>
        <div class = "footer-info">
          <div style="padding: 10px;"><P id = "error-message"></P></div>
          <button class = "button" id = "start">Start</button>
         </div>
     </div>
</body>
</html>
